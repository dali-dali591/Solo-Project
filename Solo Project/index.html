<!DOCTYPE html>
<html>
<head>
	<title> My Age</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="container">
  <form>
  	<div class="base">
  		<div class="enter">
  		<h4>Age Calculator</h4>
  	</div>
  <div class="block">
  	<p class="title">Date</p>
  	<input type="text" name="day" id="date" placeholder="dd" required="required" minlength="1" maxlength="2" />
  </div>
  <div class="block">
  	<p class="title">Month</p>
    <input type="text" name="month" id="month" placeholder="mm" required="required" minlength="1" maxlength="2" />
  </div>
  <div class="block">
  	<p class="title">Year</p>
    <input type="text" name="year" id="year" placeholder="yyyy" required="required" minlength="4" maxlength="4" />
  </div>
  </div>
  <div class="base">
  	<div class="enter">
    <input type="button" name="check" value="Check" id="submit-btn" />
    </div>
  </div>
    <div id="age"></div>
    <div id="age-hours"></div>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="index.js"></script>
</body>
</html>
